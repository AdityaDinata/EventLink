<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="images/logo3.png" rel="icon">
  <!-- Title -->
  <title>Event|Link</title>
  <!-- External CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    .container {
      margin-top: 50px;
    }
    .card-hover-overlay {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
      cursor: pointer;
    }
    .card-hover-overlay:hover {
      transform: translateY(-5px);
    }
    .card-img-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.3s;
      color: white;
    }
    .card-hover-overlay:hover .card-img-overlay {
      opacity: 1;
    }
    .card-plus-icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      transition: transform 0.3s;
      opacity: 0;
    }
    .card-hover-overlay:hover .card-plus-icon {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1.2);
    }
    .header a {
      text-decoration: none;
      border-bottom: none; /* menghilangkan garis bawah */
    }

        .portfolio-item {
        position: relative;
        overflow: hidden;
    }

    .portfolio-caption {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: rgba(255, 255, 255, 0.7);
        padding: 10px;
    }

    .portfolio-caption-price {
        font-weight: bold;
        margin-top: 5px;
    }



  </style>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Header section starts  -->
  <header class="header">
    <a href="#" class="logo"><span>Event</span>Link</a>
    <nav class="navbar">
    <a href="#">Favorit</a>
    <a href="index.html">home</a>

    </nav>
    <div id="menu-bars" class="fas fa-bars"></div>
  </header>



  <!-- Home section starts -->
  <section id="Home" class="container">
    <div class="row">
        <!-- Static HTML for game catalog -->
        <div class="col-lg-4 col-sm-6 mb-4">
            <div class="portfolio-item">
                <a class="portfolio-link" data-bs-toggle="modal" href="#portfolioModal1">
                    <div class="portfolio-hover"></div>
                    <img class="img-fluid" src="images/event1.jpg" alt="Game 1" />
                </a>
                <div class="portfolio-caption">
                    <div class="portfolio-caption-heading">Konser</div>
                    <div class="portfolio-caption-price">IDR 100,000</div>
                </div>
            </div>
        </div>
        <!-- Repeat this structure for each game entry -->
    </div> 

      <!-- Modal 1 -->
  <div class="modal fade" id="portfolioModal1" tabindex="-1" aria-labelledby="portfolioModal1Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="portfolioModal1Label">Details</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <img src="images/event1.jpg" class="img-fluid" style="max-width: 100%; height: auto;" alt="Game 1">
          <p>Menarilah</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="buyBtn">Buy</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
  </div>
  <!-- End of Modal -->
  </section>
  <!-- End of Home section -->

  <!-- Theme toggler -->
  <div class="theme-toggler">
    <div class="toggle-btn">
      <i class="fas fa-cog"></i>
    </div>
    <h3>choose color</h3>
    <div class="buttons">
      <div class="theme-btn" style="background: #ccff33"></div>
      <div class="theme-btn" style="background: #d3001c"></div>
      <div class="theme-btn" style="background: #f39c12"></div>
      <div class="theme-btn" style="background: #1abc9c"></div>
      <div class="theme-btn" style="background: #3498db"></div>
      <div class="theme-btn" style="background: #9b59b6"></div>
    </div>
  </div>

  <!-- External Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Ambil semua tombol tema
    const themeBtns = document.querySelectorAll('.theme-btn');
    // Ambil tombol beli pada modal
    const buyBtn = document.getElementById('buyBtn');

    // Tambahkan event listener untuk setiap tombol tema
    themeBtns.forEach(btn => {
      btn.addEventListener('click', () => {
        // Ambil warna latar belakang tombol
        const backgroundColor = btn.style.backgroundColor;
        // Terapkan warna latar belakang pada tombol beli
        buyBtn.style.backgroundColor = backgroundColor;
      });
    });
  </script>
</body>
</html>
